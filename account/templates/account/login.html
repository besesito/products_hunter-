{% extends 'base.html' %}

{% block content %}
{% if info %}
<br/>
<div class="alert alert-danger text-center" role="alert">
    {{ info }}
</div>
{% endif %}
<br/>
<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text", name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password", name="password"/>
    <br/>
    <br/>
    <input class="btn btn-dark" type="submit" value="Login"/>

</form>

{% endblock %}
