    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" height="35" class="d-inline-block align-top" /> Products Hunter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-link"  href="{% url 'create' %}"><i class="bi bi-plus-square-fill"></i>  Product</a>
                    <a class="nav-link"><i class="bi bi-person-fill"></i> {{ user.get_username }}</a>
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"><i class="bi bi-box-arrow-in-right"></i> Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}" >
                        {% csrf_token %}
                        <input type="hidden" />
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'signup' %}"><i class="bi bi-person-plus-fill"></i> Sign Up</a>
                    <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-door-open"></i> Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="text-muted py-5">
    <div class="container text-center">
