{% extends 'base.html' %}
{% block content %}
{% if info %}
<br/>
<div class="alert alert-danger text-center" role="alert">
    {{ info }}
</div>
{% endif %}
<br/>

<h1>Create product: </h1>
<br/>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3">
        <input placeholder="Title" class="form-control" type="text" name="title"/>
    </div>

    <div class="form-group">
        <textarea  placeholder="Body" class="form-control" rows="3" name="body"></textarea>
  </div>
    <br/>
    <div class="input-group mb-3">
        <input placeholder="URL"  class="form-control" type="text" name="url"/>
    </div>
    <div class="input-group mb-3">
  <label class="input-group-text">Picture</label>
  <input type="file" class="form-control" name="picture">
</div>
    <div class="input-group mb-3">
  <label class="input-group-text" >Icon</label>
  <input type="file" class="form-control" name="icon">
</div>

    <br/>
    <input class="btn btn-dark" type="submit" value="Add product!"/>

</form>

{% endblock %}
